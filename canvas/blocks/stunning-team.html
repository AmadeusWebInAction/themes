<div class="row mt-6 mx-auto" style="max-width: 1000px;">
<!--part-separator-->
	<div class="col-md-4 mb-5">

		<div class="team">
			<div class="team-image">
				<img src="%assets%team/%slug%.jpg" alt="%name%">
				<div class="bg-overlay">
					<div class="bg-overlay-content align-items-end" data-hover-animate="fadeIn" data-hover-speed="400">
						<a href="%linkedin%" class="social-icon bg-transparent h-bg-linkedin" title="LinkedIn">
							<i class="fa-brands fa-linkedin-f"></i>
							<i class="fa-brands fa-linkedin-f"></i>
						</a>
					</div>
					<div class="bg-overlay-bg" data-hover-animate="fadeIn" data-hover-speed="400"></div>
				</div>
			</div>
			<div class="team-desc team-desc-bg">
				<div class="team-title"><h4>%name%</h4><span>%designation%</span></div>
			</div>
		</div>

	</div>
<!--part-separator-->
</div>
