<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>

	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta http-equiv="x-ua-compatible" content="IE=edge">
	##seo##

	<!-- Font Imports -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=PT+Serif:ital@0;1&display=swap" rel="stylesheet">

	<!-- Core Style -->
	<link rel="stylesheet" href="##theme##style.css">

	<!-- Font Icons -->
	<link rel="stylesheet" href="##theme##css/font-icons.css">

	<!-- Plugins/Components CSS -->
	<!-- SLIDER REVOLUTION 5.x CSS SETTINGS -->
	<link rel="stylesheet" href="https://canvastemplate.com/include/rs-plugin/css/settings.css" media="screen">
	<link rel="stylesheet" href="https://canvastemplate.com/include/rs-plugin/css/layers.css">
	<link rel="stylesheet" href="https://canvastemplate.com/include/rs-plugin/css/navigation.css">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="##theme##css/custom.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Document Title
	============================================= -->
	<title>##title##</title>
	##icon##

	<style>
		.revo-slider-emphasis-text {
			font-size: 64px;
			font-weight: 700;
			letter-spacing: -1px;
			font-family: 'Poppins', sans-serif;
			padding: 15px 20px;
			border-top: 2px solid #FFF;
			border-bottom: 2px solid #FFF;
		}

		.revo-slider-desc-text {
			font-size: 20px;
			font-family: 'Lato', sans-serif;
			width: 650px;
			text-align: center;
			line-height: 1.5;
		}

		.revo-slider-caps-text {
			font-size: 16px;
			font-weight: 400;
			letter-spacing: 3px;
			font-family: 'Poppins', sans-serif;
		}
		.tp-video-play-button { display: none !important; }

		.tp-caption { white-space: nowrap; }
	</style>

</head>

<body class="stretched">

	##optional-slider##

	<!-- Document Wrapper
	============================================= -->
	<div id="wrapper">

		<!-- Header
		============================================= -->
		<header id="header" class="full-header">
			<div id="header-wrap">
				<div class="container">
					<div class="header-row">

						<!-- Logo
						============================================= -->
						<div id="logo">
							##logo##
						</div><!-- #logo end -->

						<div class="header-misc">

							<!-- Top Search
							============================================= -->
							<div id="top-search" class="header-misc-icon">
								<a href="#" id="top-search-trigger"><i class="uil uil-search"></i><i class="bi-x-lg"></i></a>
							</div><!-- #top-search end -->

						</div>

						<div class="primary-menu-trigger">
							<button class="cnvs-hamburger" type="button" title="Open Mobile Menu">
								<span class="cnvs-hamburger-box"><span class="cnvs-hamburger-inner"></span></span>
							</button>
						</div>

						<!-- Primary Navigation
						============================================= -->
						<nav class="primary-menu">
							##menu##
						</nav><!-- #primary-menu end -->

					</div>
				</div>
			</div>
			<div class="header-wrap-clone"></div>
		</header><!-- #header end -->

		<!-- Content
		============================================= -->
		<section id="content">
			<div class="content-wrap">
				<div class="container">

					##content##

				</div>
			</div>
		</section><!-- #content end -->

		<!-- Footer
		============================================= -->
		<footer id="footer" class="dark">

			<!-- Copyrights
			============================================= -->
			<div id="copyrights">
				<div class="container">

					<div class="row col-mb-30">

						<div class="col-md-5 text-center text-md-start">
							##footer-logo##
							<div class="copyright-links">##footer-links##</div>
						</div>

						<div class="col-md-7 text-center text-md-end">
							<div class="d-flex justify-content-center justify-content-md-end mb-2">
								##social-icons##
							</div>

							<div id="network-in-footer" class="network-links row col-mb-50">
								##footer-widgets##
							</div>
						</div>

					</div>

				</div>
			</div><!-- #copyrights end -->
		</footer><!-- #footer end -->

	</div><!-- #wrapper end -->

	<!-- Go To Top
	============================================= -->
	<div id="gotoTop" class="uil uil-angle-up"></div>

	<!-- JavaScripts
	============================================= -->
	<script src="##theme##js/plugins.min.js"></script>
	<script src="##theme##js/functions.bundle.js"></script>

	<!-- SLIDER REVOLUTION 5.x SCRIPTS  -->
	<script src="https://canvastemplate.com/include/rs-plugin/js/jquery.themepunch.tools.min.js"></script>
	<script src="https://canvastemplate.com/include/rs-plugin/js/jquery.themepunch.revolution.min.js"></script>

	<script src="https://canvastemplate.com/include/rs-plugin/js/extensions/revolution.extension.carousel.min.js"></script>
	<script src="https://canvastemplate.com/include/rs-plugin/js/extensions/revolution.extension.actions.min.js"></script>
	<script src="https://canvastemplate.com/include/rs-plugin/js/extensions/revolution.extension.layeranimation.min.js"></script>
	<script src="https://canvastemplate.com/include/rs-plugin/js/extensions/revolution.extension.navigation.min.js"></script>
	<script src="https://canvastemplate.com/include/rs-plugin/js/extensions/revolution.extension.video.min.js"></script>

	<script>
		var tpj=jQuery;
		var revapi18;
		tpj(document).ready(function() {
			if(tpj("#rev_slider_18_1").revolution == undefined){
				revslider_showDoubleJqueryError("#rev_slider_18_1");
			}else{
				revapi18 = tpj("#rev_slider_18_1").show().revolution({
					sliderType:"carousel",
					jsFileLocation:"include/rs-plugin/js/",
					sliderLayout:"fullwidth",
					dottedOverlay:"none",
					delay:9000,
					navigation: {
						keyboardNavigation:"off",
						keyboard_direction: "horizontal",
						mouseScrollNavigation:"off",
						mouseScrollReverse:"default",
						onHoverStop:"on",
						thumbnails: {
							style:"gyges",
							enable:true,
							width:50,
							height:50,
							min_width:50,
							wrapper_padding:5,
							wrapper_color:"transparent",
							tmp:'<span class="tp-thumb-img-wrap">  <span class="tp-thumb-image"></span></span>',
							visibleAmount:5,
							hide_onmobile:false,
							hide_over:1240,
							hide_onleave:false,
							direction:"horizontal",
							span:false,
							position:"inner",
							space:5,
							h_align:"center",
							v_align:"top",
							h_offset:0,
							v_offset:20
						},
						tabs: {
							style:"gyges",
							enable:true,
							width:220,
							height:80,
							min_width:220,
							wrapper_padding:0,
							wrapper_color:"transparent",
							tmp:'<div class="tp-tab-content">  <span class="tp-tab-date">{{param1}}</span>  <span class="tp-tab-title">{{title}}</span></div><div class="tp-tab-image"></div>',
							visibleAmount: 6,
							hide_onmobile: true,
							hide_under:1240,
							hide_onleave:false,
							hide_delay:200,
							direction:"vertical",
							span:true,
							position:"inner",
							space:0,
							h_align:"left",
							v_align:"center",
							h_offset:0,
							v_offset:0
						}
					},
					carousel: {
						horizontal_align: "center",
						vertical_align: "center",
						fadeout: "off",
						maxVisibleItems: 5,
						infinity: "on",
						space: 0,
						stretch: "off",
						showLayersAllTime: "off",
						easing: "Power3.easeInOut",
						speed: "800"
					},
					responsiveLevels:[1240,1024,778,480],
					visibilityLevels:[1240,1024,778,480],
					gridwidth:[800,700,400,300],
					gridheight:[600,600,500,400],
					lazyType:"single",
					shadow:0,
					spinner:"off",
					stopLoop:"off",
					stopAfterLoops:-1,
					stopAtSlide:-1,
					shuffle:"off",
					autoHeight:"off",
					hideThumbsOnMobile:"off",
					hideSliderAtLimit:0,
					hideCaptionAtLimit:0,
					hideAllCaptionAtLilmit:0,
					debugMode:false,
					fallbacks: {
						simplifyAll:"off",
						nextSlideOnWindowFocus:"off",
						disableFocusListener:false,
					}
				});
			}
		});	/*ready*/
	</script>

</body>
</html>
