<div id="section-works" class="page-section pt-0" data-onepage-settings="{&quot;offset&quot;:70,&quot;speed&quot;:1250,&quot;easing&quot;:&quot;easeInOutExpo&quot;}">

	<div class="section m-0">
		<div class="container">
			<div class="mx-auto text-center" style="max-width: 900px;">
				<h2 class="mb-0 fw-light ls-1">%introduction%</h2>
			</div>
		</div>
	</div>

	<!-- Portfolio Items
	============================================= -->
	<div class="portfolio grid-container row g-0">


<!--part-separator-->
		<article class="portfolio-item col-lg-6 col-md-4 col-sm-6 col-12 wide">
			<div class="grid-inner">
				<div class="portfolio-image">
					<a href="#">
						<img src="%assets%works/%slug%.jpg" alt="Open Imagination">
					</a>
					<div class="bg-overlay">
						<div class="bg-overlay-content flex-column animated fadeOut" data-hover-animate="fadeIn" style="animation-duration: 600ms;">
							<div class="portfolio-desc p-0 text-center animated fadeOutUpSmall" data-hover-animate="fadeInDownSmall" data-hover-animate-out="fadeOutUpSmall" data-hover-speed="350" style="animation-duration: 350ms;">
								<h3><a href="%baseurl%%slug%/">%name%</a></h3>
							</div>
						</div>
						<div class="bg-overlay-bg animated fadeOut" data-hover-animate="fadeIn" style="animation-duration: 600ms;"></div>
					</div>
				</div>
			</div>
		</article>
<!--part-separator-->
	</div><!-- #portfolio end -->

	<div class="mt-5 text-center"><a href="%morelink%" class="button button-border button-circle fw-semibold">View More</a></div>

</div>
