<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>

	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta http-equiv="x-ua-compatible" content="IE=edge">
	##seo##

	<!-- Font Imports -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Rubik:wght@400;600&family=Lora:ital@0;1&display=swap" rel="stylesheet">

	<!-- Core Style -->
	<link rel="stylesheet" href="##theme##style.css">

	<!-- Font Icons -->
	<link rel="stylesheet" href="##theme##css/font-icons.css">
	<link rel="stylesheet" href="##theme##demos/real-estate/css/font-icons.css">

	<!-- Plugins/Components CSS -->
	<link rel="stylesheet" href="##theme##css/components/bs-select.css">
	<link rel="stylesheet" href="##theme##css/components/bs-switches.css">
	<link rel="stylesheet" href="##theme##css/components/ion.rangeslider.css">

	<!-- Niche Demos -->
	<link rel="stylesheet" href="##theme##demos/real-estate/real-estate.css">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="##theme##css/custom.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	##head-includes##
</head>

<body class="stretched side-push-panel ##body-classes##">

	<!-- Document Wrapper
	============================================= -->
	<div id="wrapper">

		%site-top-bar-snippet%

		<!-- Header
		============================================= -->
		<header id="header" class="transparent-header dark header-size-md" data-sticky-shrink="false">
			<div id="header-wrap">
				<div class="container">
					<div class="header-row">

						<!-- Logo
						============================================= -->
						<div id="logo">
							##logo##
						</div><!-- #logo end -->

						<div class="primary-menu-trigger">
							<button class="cnvs-hamburger" type="button" title="Open Mobile Menu">
								<span class="cnvs-hamburger-box"><span class="cnvs-hamburger-inner"></span></span>
							</button>
						</div>

						<!-- Primary Navigation
						============================================= -->
						<nav class="primary-menu with-arrows">
							##menu##
						</nav><!-- #primary-menu end -->

					</div>
				</div>
			</div>
			<div class="header-wrap-clone"></div>
		</header><!-- #header end -->

		##optional-slider##

		<!-- Content
		============================================= -->
		<section id="content">
			<div class="content-wrap">
				##content##
			</div>
		</section><!-- #content end -->

		<!-- Footer
		============================================= -->
		<footer id="footer" class="dark">
			<div class="container">
				##footer-widgets##
			</div>
		</footer><!-- #footer end -->

	</div><!-- #wrapper end -->

	<!-- Go To Top
	============================================= -->
	<div id="gotoTop" class="uil uil-angle-up"></div>

	<!-- JavaScripts
	============================================= -->
	<script src="##theme##js/plugins.min.js"></script>
	<script src="##theme##js/functions.bundle.js"></script>

	<!-- Bootstrap Select Plugin -->
	<script src="##theme##js/components/bs-select.js"></script>

	<!-- Bootstrap Switch Plugin -->
	<script src="##theme##js/components/bs-switches.js"></script>

	<!-- Range Slider Plugin -->
	<script src="##theme##js/components/rangeslider.min.js"></script>

	<script>
		jQuery(document).ready(function(){
			jQuery(".price-range-slider").ionRangeSlider({
				type: "double",
				prefix: "$",
				min: 200,
				max: 10000,
				max_postfix: "+"
			});

			jQuery(".area-range-slider").ionRangeSlider({
				type: "double",
				min: 50,
				max: 20000,
				from: 50,
				to: 20000,
				postfix: " sqm.",
				max_postfix: "+"
			});

			jQuery(".bt-switch").bootstrapSwitch();
		});
	</script>

</body>
</html>
