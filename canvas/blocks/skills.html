<!--blocks/skills-->
<div class="row col-mb-50">
	<div class="fancy-title title-border title-center mb-5">

		<h4 id="explore-more-elements" class="h3"
			data-onepage-settings="{&quot;offset&quot;:60,&quot;speed&quot;:1250,&quot;easing&quot;:false}">%block-title%</h4>
	</div>
<!--part-separator-->
	<div class="col-sm-6 col-lg-4">
		<div class="feature-box fbox-plain">
			<div class="fbox-icon">
				<a href="%link%"><i class="%iconclass%"></i></a>
			</div>

			<div class="fbox-content">
				<h3 class="fw-normal">%title%</h3>
				<p>%content%</p>
			</div>
		</div>
	</div>
<!--part-separator-->
</div>
